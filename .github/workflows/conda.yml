name: Test conda
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/conda.yml'
      - 'environment.yml'
  workflow_dispatch:
defaults:
  run:
    shell: bash -l {0}
jobs:
  conda:
    runs-on: ${{ matrix.config.os }}
    name: test-${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-11}
          - {os: ubuntu-20.04}
          - {os: windows-latest}
    steps:
      - uses: actions/checkout@v2
      - name: Install Conda environment from environment.yml
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true
          cache-env-key: ${{ runner.os }}-${{ hashFiles('environment.yml') }}-0
      - name: Where?
        run: |
          which conda
          type conda
          which python
          which Rscript
